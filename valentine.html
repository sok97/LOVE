
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff3333;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff6666;
            color: white;
        }
        #yes:hover {
            background-color: #ff3333;
        }
        #no {
            background-color: #6666ff;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
        }
        #no:hover {
            background-color: #3333ff;
        }
        #love-letter {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ff3333;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #love-letter.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="love-letter">
        <h2>My Dearest,</h2>
        <p>
           I'm grateful for your presence in my life. Your cute videos and images make my day. I can't imagine a day without you.You are truly someone I admire.
        </p>
        <p>
            With all my heart,<br>
            Sumit
        </p>
    </div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const loveLetter = document.getElementById('love-letter');

        // Set initial position for "No" button
        noButton.style.left = '60%';
        noButton.style.top = '50%';

        // Move "No" button on mouseover
        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        });

        // Show love letter on "Yes" click
        yesButton.addEventListener('click', () => {
            loveLetter.classList.add('show');
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
